<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
    $( document ).ready(function() {
      $(window).resize(function(){
        $("p").html($(window).width()+" x "+$(window).height())
           if ($(window).width() >= 0 && $(window).width() <= 287) {$("h1").html("Small smartphone"); $("body").css("background-color" , "#7009cd");}
           else if ($(window).width() >= 288 && $(window).width() <= 479) {$('h1').html("Normal smartphone"); $("body").css("background-color" , "#b92544");}
           else if ($(window).width() >= 480 && $(window).width() <= 623) {$('h1').html("Phablet or Small tablet"); $("body").css("background-color" , "#4353cd");}
           else if ($(window).width() >= 624 && $(window).width() <= 1151) {$('h1').html("Tablet or a Big phablet"); $("body").css("background-color" , "#e89342");}
           else if ($(window).width() >= 1152 && $(window).width() <= 1439) {$('h1').html("Small computer"); $("body").css("background-color" , "#67e86e");}
           else if ($(window).width() >= 1440 && $(window).width() <= 2495) {$('h1').html("Normal computer"); $("body").css("background-color" , "#51d6d3");}
           else {$('h1').html("Big computer"); $("body").css("background-color" , "#3179ed");}
          });
        });
    </script>
  <title>Device data</title>
  <style type="text/CSS">
  html, body {height: 100%}
  body {
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
    transition: 1s;
  }
  h1, p {font-family: calibri, arial, sans-serif}
  h1 {font-size: 30px}
  </style>
</head>
<body>
  <h1></h1>
  <p></p>
</body>
</html>
